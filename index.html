<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phyllotaxis Art</title>
    <link rel = "stylesheet" href = "styles/default-style.css">

</head>
<body>
    <script src = "src/jdbLIB.js"></script>
    <script src = "src/index.js"></script>
    <h1>Phyllotaxis Mover</h1>
    <canvas>Something is wrong</canvas>
</body>
<section>
    <button id="playButton">Play</button> <button id="pauseButton">Pause</button> <button id="resetButton">Reset</button>
    <span><input type="checkbox" id="trailCB" checked><label for="trailCB">Create Trail</label></span>
</section>
<section>
    <label>Movement:
        <select id="chooserMover">
          <option value="line" selected>Line</option>
          <option value="sine">Sine</option> 
          <option value="cosine">Cosine</option>
          <option value="circle">Circle</option>
        </select>
      </label>


    <span><label for="trailSlider">Trail Length: </label><input type="range" min="1" max="200" value="50" class="slider" id="trailSlider"></span>    
</section>
<span><label for="sizeSlider">Size: </label><input type="range" min="1" max="20" value="2" class="slider" id="sizeSlider"></span>    
<span><label for="stepSlider">Steps: </label><input type="range" min="1" max="200" value="140" class="slider" id="stepSlider"></span>    
</html>
